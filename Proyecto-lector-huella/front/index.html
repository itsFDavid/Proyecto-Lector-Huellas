<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Control</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .acciones-section {
      background-color: #dce0e6; 
      padding: 20px;
    }

    .funciones-section {
      color: #dce0e6; 
      padding: 20px;
    }
    .space{
      background-image: linear-gradient(#1f1f20, #2b4c7e);
      background-size: 100% 100%;
      background-repeat: no-repeat;
      height: 100vh;
    }
    #panelFunc{
      margin-bottom: 550px;
    }
  </style>
</head>
<body class="space">
    
    <nav class="navbar navbar-expand-lg ">
      <div class="container">
        <a class="navbar-brand" href="#">Panel de Control</a>
      </button>
      <button type="button" class="btn btn-primary" id="conectarBtn">Conectar con el servidor</button>
    </div>
  </nav>
  
  <div class="container mt-5" id="panelFunc">
    <div class="funciones-section mt-3">
      <h2 id="functions">Funciones</h2>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary btn-block mb-3" id="Registrar-huella" disabled>Registrar Huella</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary btn-block mb-3" id="Iniciar-sesion" disabled>Iniciar sesion</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary btn-block mb-3" id="all-data" disabled>Leer Todos los Datos Registrados</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary btn-block mb-3" id="Eli-hulla-data" disabled>Eliminar Datos con Huella</button>
        </div>
      </div>
    </div>
  </div>
  

  

  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script type="module" src="js/index.js"></script>
</div>
</body>
</html>
