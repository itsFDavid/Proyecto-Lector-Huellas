<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eliminar Datos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
  .button-green{
    background-color: #009E0F;
  }
  .btn-red{
    background-color: #f50400 ;
  }
  .button-green:hover{
      background-color: #B6D7A8;
      color: #FFFFFF;
  }
  .space{
    background-image: linear-gradient(#1f1f20, #2b4c7e);
    background-size: 100% 100%;
    background-repeat: no-repeat;

    height: 100vh;
  }
</style>
<body class="space">

    <nav class="navbar navbar-expand-lgk">
      <div class="container">
        <a class="navbar-brand" href="../index.html">Panel de Control</a>
      </div>
    </nav>
    
    
    
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-primary text-white">
              Eliminar Datos
            </div>
            <div class="card-body">
              <form id="eliminarForm">
                <div class="form-group">
                  <label for="id">ID</label>
                  <input type="text" class="form-control" id="id" placeholder="Ingrese el ID del usuario a eliminar">
                </div>
                <button type="button" class="btn btn-secondary btn-block" id="regresar">Regresar</button>
                <button type="button" class="btn btn-danger btn-block" data-toggle="modal" data-target="#confirmarEliminarModal">Eliminar Datos</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Modal de Confirmación de Eliminación -->
    <div class="modal fade" id="confirmarEliminarModal" tabindex="-1" role="dialog" aria-labelledby="confirmarEliminarModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title" id="confirmarEliminarModalLabel">Confirmar Eliminación</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="datosUsuarioEliminar">
              <!-- Aquí se mostrarán los datos del usuario a eliminar -->
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-danger" onclick="eliminarDatos()">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body text-center">
            <h5 class="modal-title mb-4" id="exampleModalLabel"></h5>
            <button type="button" class="btn button-green me-2" id="btn-okey" data-bs-dismiss="modal">Aceptar</button> 
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="../js/eliminar.js"></script>
  </body>
  </html>
