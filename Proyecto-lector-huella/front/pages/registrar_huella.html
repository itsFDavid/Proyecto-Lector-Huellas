<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Registrar Huella</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .btn-green {
      background-color: #009E0F;
    }
    .btn-red {
      background-color: #f50400;
    }
    .btn-green:hover {
      background-color: #B6D7A8;
      color: #FFFFFF;
    }
    .txt-black {
      color: #000000;
    }
  </style>
</head>
<body class="bg-dark">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            Registrar Huella
          </div>
          <div class="card-body">
            <form id="registroForm">
              <div class="mb-3">
                <label for="nombre" class="form-label text-black">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
              </div>
              <div class="mb-3">
                <label for="nombre" class="form-label text-black">Id donde guardar huella</label>
                <input type="number" class="form-control" id="id_huella" name="id_huella" required aria-valuemin="1" aria-valuemax="250">
              </div>
              <div class="mb-3">
                <label for="apellido_paterno" class="form-label text-black">Apellido Paterno</label>
                <input type="text" class="form-control" id="apellidoPaterno" name="apellido_paterno" required>
              </div>
              <div class="mb-3">
                <label for="apellido_materno" class="form-label text-black">Apellido Materno</label>
                <input type="text" class="form-control" id="apellidoMaterno" name="apellido_materno" required>
              </div>
              <div class="mb-3">
                <label for="fecha_nacimiento" class="form-label text-black">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento" name="fecha_nacimiento" required>
              </div>
              <div class="mb-3">
                <label for="correo" class="form-label text-black">Correo Electr√≥nico Institucional</label>
                <input type="email" class="form-control" id="correoInstitucional" name="correo" required>
              </div>
              <div class="mb-3">
                <label for="carrera" class="form-label text-black">Carrera</label>
                <input type="text" class="form-control" id="carrera" name="carrera" required>
              </div>
              <div class="mt-3">
                <button class="btn btn-red btn-block" id="cancel">Regresar</button>
                <button class="btn btn-green btn-block" id="registrarData">Registrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col bg-secondary justify-content-center text-black p-4">
        <ul id="msg">Mensajes: 

        </ul>
      </div>
    </div>
  </div>

  <!--Modal-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body text-center">
          <h5 class="modal-title mb-4" id="exampleModalLabel"></h5>
          <button type="button" class="btn button-green me-2" id="btn-okey" data-bs-dismiss="modal">Aceptar</button> 
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script type="module" src="../js/registrar.js"></script>
</body>
</html>
