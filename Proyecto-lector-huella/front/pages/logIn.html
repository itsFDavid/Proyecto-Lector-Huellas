<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
  body{
    color: #000;
  }
  img{
    height: 300px;
    width: 250px;
    display: none;
  }
  #cardi{
    height: 360px;
    width: 570px;
  }
  #panelSesion{
    display: none;
  }
</style>
<body class="bg-dark">

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body text-center">
          <h5 class="modal-title mb-4" id="exampleModalLabel"></h5>
          <button type="button" class="btn button-green me-2" id="btn-okey" data-bs-dismiss="modal">Aceptar</button> 
        </div>
      </div>
    </div>
  </div>
  
  <!-- Panel de sesión -->
  <div id="panelSesion" class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card" id="cardi">
          <div class="card-header bg-primary text-white">
            Sesión del Usuario
          </div>
          <div class="row">
            <div class="col md-6">
              <img src="" alt="" id="img" class="">
            </div>
            <div class="col md-6">
              <div class="card-body">
                <p id="nombreUsuario"></p>
                <p id="fechaNacimientoUsuario"></p>
                <p id="carreraUsuario"></p>
                <p id="correoInstitucional"></p>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    
    <div class="row justify-content-center mt-4">
      <ul class="bg-succes justify-content-center" id="ul">
        Mensajes
      </ul>
    </div>
  <script type="module" src="../js/logIn.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>
</html>
