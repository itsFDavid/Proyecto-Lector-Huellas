<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
  body{
    color: #000;
  }

</style>
<body class="bg-dark">

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body text-center">
          <h5 class="modal-title mb-4" id="exampleModalLabel"></h5>
          <button type="button" class="btn button-green me-2" id="btn-okey" data-bs-dismiss="modal">Aceptar</button> 
        </div>
      </div>
    </div>
  </div>
  
  <!-- Panel de sesión -->
  <div id="panelSesion" class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            Sesión del Usuario
          </div>
          <div class="card-body">
            <p id="nombreUsuario"></p>
            <p id="fechaNacimientoUsuario"></p>
            <p id="carreraUsuario"></p>
            <p id="correoInstitucional"></p>
          </div>
          <div class="modal-body text-center">
            <button class="btn btn-success btn-block" id="login">Iniciar sesion</button>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <ul class="bg-succes" id="ul">
          
        </ul>
      </div>
    </div>
  </div>

  <script src="../js/logIn.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</body>
</html>
