<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de Datos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<style>
  body{
    background: linear-gradient(#1f1f20, #2b4c7e);
  }
  img{
    height: 100px;
    width: 100px;
  }

</style>
<body>
  

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="../index.html">Panel de Control</a>
    </div>
  </nav>


  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">

          <div class="card-header bg-primary text-white">
            Tabla de Datos
          </div>
          <div class="card-body" style="width: 800px;">
            <div class="table-responsive">
              <table class="table table-striped table-dark tam">

                  <tr>
                    <th scope="col">id Huella</th>

                    <th scope="col">correo Institucional</th>

                  </tr>
                </thead>
                <tbody id="tabla-huellas">

                </tbody>
              </table>
            </div>
          </div>
          <button class="btn btn-block btn-danger" id="back">Regresar</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <script src="../js/all.js"></script>
